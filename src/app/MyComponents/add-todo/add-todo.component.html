<div class="my-2">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="OnSubmit()">
    <div class="form-group my-2">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control my-2" id="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group my-2">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control my-2" name="desc" id="desc" [(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary my-2">Add Todo</button>
  </form>
</div>
